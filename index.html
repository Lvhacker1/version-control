<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Control</title>
    <link rel="stylesheet" href="./styles/version-control.css">
</head>
<body>
    <header class="header">
        <h1 class="header_page-title">version Control</h1>
    </header>
    <main class="git-commands">
        <div class="git-commands_command">git init</div>
        <div class="git-commands_effect">Create a hidden git directory and enables version Control on the project</div>

        <div class="git-commands_command">Clone</div>
        <div class="git-commands_effect">Copies the hidden git directory of your local machine</div>

        <div class="git-commands_command">git pull</div>
        <div class="git-commands_effect">Update you local repo to be the same as the reomte repo </div>

        <div class="git-commands_command">Branch</div>
        <div class="git-commands_effect">Vi testar  </div>
    </main>
</body>
</html>
